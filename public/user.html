<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderGram | All Projects</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--test-->
    <!--Navbar-->
    <div class="row Navbar sticky-top">
        <div class="col-lg-8 Nav">
            <div class="search form-inline">
                <!-- <form action="/user.html" method="GET"> -->
                    <div class="form-group">
                        <h5 class="icon"> CG</h5>
                        <input type="text" class="form-control" id="github-user" aria-describedby=""
                            placeholder="Github Username">
                        <button type="submit" id="user-form-input" class="btn btn-primary">Search</button>
                    </div>
                <!-- </form> -->


            </div>
        </div>
        <div class="col-lg-4 Nav">

            <!--Sign up button-->
            <div class="sign-up">

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal-2"
                    style="float: right;">
                    Add a Project
                </button> <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                    style="float: right;">
                    Sign Up
                </button>
                <!--Sign Up Modal-->
                <div class="modal fade" data-backdrop="false" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Sign Up!</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="sign-up">

                                    <div class="form-group">
                                        <label for="user-sign-up">Username</label>
                                        <input type="text" class="form-control" id="user-sign-up"
                                            aria-describedby="user-sign-up" placeholder="Enter User Name">
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="new-user" class="btn btn-secondary"
                                        style="background-color: #6600cc" data-dismiss="modal">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add a Project Modal -->
    <div class="modal fade" id="exampleModal-2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>Add a Project</b></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="container">
                    <div class="modal-body">
                        <div class="add-project">


                            <div class="form-group">
                                <label for="user-name">User Name</label>
                                <input type="text" class="form-control" id="user-name" aria-describedby="user-name"
                                    placeholder="Enter GitHub user name">
                            </div>
                            <div class="form-group">
                                <label for="project-name">Project Name</label>
                                <input type="text" class="form-control" id="project-name"
                                    aria-describedby="project-name" placeholder="Enter project name">
                            </div>
                            <div class="form-group">
                                <label for="project-description">Project Description</label>
                                <input type="text" class="form-control" id="project-description"
                                    aria-describedby="project-description"
                                    placeholder="Enter the description of your project">
                            </div>
                            <div class="form-group">
                                <label for="project-url">URL to Project</label>
                                <input type="text" class="form-control" id="project-url" aria-describedby="project-url"
                                    placeholder="Enter URL link to your project">
                            </div>
                            <div class="form-group">
                                <label for="project-image">Project Image</label>
                                <input type="text" class="form-control" id="project-image"
                                    aria-describedby="project-image"
                                    placeholder="Enter URL link to the image you want displayed for your project">
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" id="new-project" class="btn btn-secondary"
                                style="background-color: #6600cc" data-dismiss="modal">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!--Jumbotron Title-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4" style="font-family: Brush Script MT; font-size: 3000;"><b>Codergram</b></h1>
            <p class="lead" style="font-weight: 100;">A Showcase for Coding Projects</p>
        </div>
        <div class="row">
            <div class="col-lg-12" id=" projects">
                <!-- <h1 class="feature-projects">Featured Projects</h1> -->
                    <!-- Grid Of Recent Projects goes here -->
                    <div class="row form-inline justify-content-md-center" id="result-table">

                    </div>
            </div>
        </div>

    </div>

    <!-- Project Information Modal -->
    <div id="project-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" id="x" data-dismiss="modal">X</button>
                    <h3 class="modal-title" style="font-family: cursive;">Project Info</h1>
                </div>
                <div class="modal-body">
                    <h3 id="match-project-name"></h3>
                    <h4>Description:</h4>
                    <p id="match-description"></p>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <a id="match-link"><button type="button" class="btn btn-primary">View Project</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/js/user.js"></script>

</body>

</html>
